<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Lucky Birthday</title>
</head>

<body>
    <header>
        <h1>Is your birthday Lucky?</h1>
        <p class="github"><a href="" target="_blank">GitHub Repo</a></p>
    </header>

    <main>


        <form id="form">
            <div class="bdate">
                <p>Enter your birthdate(only digits)</p>
                <input type="date" id="input-date" required />
            </div>

            <div class="lucky">
                <p>Enter your lucky number</p>
                <input type="number" id="input-lucky" min="0" required />
            </div>

            <button type="submit">Check</button>
        </form>

        <h3 id="result"></h3>
        <p class="privacy">We won't store your personal details.<i class="fa fa-times"></i></p>
    </main>



    <footer class="footer ">
        <div class="footer-header ">Let's get in touch with me!</div>
        <ul class="social-links list-non-bullet ">
            <li class="list-item-inline ">
                <a target="blank " class="link " href="https://github.com/Jadhav-Pravin ">
                    <img src="https://img.icons8.com/fluent/100/000000/github.png " style="max-width: 30px; " alt=" ">
                </a>
            </li>
            <li class="list-item-inline ">
                <a target="blank " class="link " href="https://twitter.com/askpravinjadhav ">
                    <img src="https://img.icons8.com/fluent/48/000000/twitter.png " style="max-width:30px; " alt="icons ">
                </a>
            </li>
            <li class="list-item-inline ">
                <a target="_blank " class="link " href="https://www.linkedin.com/in/pravinpadmakarjadhav/ ">
                    <img src="https://img.icons8.com/fluent/48/000000/linkedin.png " style="max-width: 30px; " alt="icons ">
                </a>
            </li>

        </ul>
    </footer>


    <script src="app.js"></script>
</body>

</html>
